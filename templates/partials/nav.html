<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href=" {% url 'home_page' %}">
      HamroStore
    </a>

    <a
      role="button"
      class="navbar-burger"
      aria-label="menu"
      aria-expanded="false"
      data-target="navbarBasicExample"
    >
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div class="navbar-menu">
    {% if not user.base_user.role == 1 %}
    <div class="navbar-start">
      <a class="navbar-item" href=" {% url 'home_page' %} "> Home </a>
    </div>
    {% endif %}

    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          {% if user.is_authenticated %}
            {% if user.base_user.role == 1 %}
              <a class="button is-light" href="{% url 'dashboard' %}"> Dashboard </a>
            {% else %}
              <a class="button is-info" href="{% url 'cart' %}"> My Cart </a>
              <a class="button is-success" href="{% url 'orders' %}"> My Orders </a>
            {% endif %}
            <a class="button is-danger" href="{% url 'logout' %}"> 
              <i class="fa-solid fa-right-from-bracket"></i>&nbsp Logout 
            </a>
          {% else %}
            <a class="button is-light" href="{% url 'login' %}"> Log in </a>
            <a class="button is-primary" href="{% url 'signup' %}"><strong>Sign up</strong></a>          
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</nav>
