{% extends './base.html' %}

{% block title %}Menu{% endblock title %}

{% block content %}

<section class="container">
    
    <div class="columns is-flex is-flex-wrap-wrap">
        {% for product in products %}
        <div class="column is-4">
            
            <div class="card is-shady">
                <div class="card-image">
                    <figure class="image is-4by3">
                        <img src="http://localhost:8000{{product.image.url}}" alt="Placeholder image" class="modal-button" data-target="modal-image2">
                    </figure>
                </div>
                <div class="card-content">
                    <div class="content">
                        <h4>{{product.name}}</h4>
                        <h6>{{product.store}}</h6>
                        <p> ${{ product.unit_price }}</p>
                        <div class="buttons">
                            <a class="button is-primary" href="{% url 'add_to_cart' product.id %}">Add to Cart</a>
                            <a class="button is-link" href="{% url 'order_item' product.id %}">Order Now</a>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        {% endfor %}
    </div>
    
</section>
        
{% endblock content %}
